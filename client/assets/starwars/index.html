<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>SWAPI PRACTICE</title>
  </head>
  <body id="body">
    <div id="search-container">
      <h1 id="header">Star Wars Practice</h1>
      <form id="resource-selector">
          <select name="element" id="swapi-endpoint" required>
          <option value selected disabled></option>
          <option value="planets">Planet Residents</option>
          <option value="starships">Starships</option>
          <option value="vehicles">Vehicles</option>
          <option value="species">Species</option>
        </select>
      </form>
      <form id="search-form">
        <input id="search-box" placeholder="Search..." />
        <button id="search-button">Search</button>
      </form>
      <a class="home" href="/client/assets/homepage/index.html">Back Home</a>
    </div>
    <div id="planet-info"></div>
    <script src="./index.js"></script>
  </body>
</html>
